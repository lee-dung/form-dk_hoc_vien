<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Học Viên</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
<div class="container">
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <form>
        <table>
            <tr>
                <td><label for="hoten">Họ và tên</label></td>
                <td><input type="text" id="hoten" name="hoten"></td>
            </tr>
            <tr>
                <td><label for="ngaysinh">Ngày sinh</label></td>
                <td><input type="date" id="ngaysinh" name="ngaysinh"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label><input type="radio"  name="Gender" value="Nam"> Nam</label>
                    <label><input type="radio"  name="Gender" value="Nữ"> Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label>Địa chỉ</label></td>
                <td><texterea name="diachi" id="diachi"></texterea></td>
            </tr>
            <tr>
                <td><label>Lớp</label></td>
                <td>
                    <select id = "lop"name="lop">
                        <option>- Chọn lớp -</option>
                        <option value="toan"> Lớp Toán </option>
                        <option value="ly"> Lớp Lý </option>
                        <option value="hoa"> Lớp Hóa </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="dienthoai">Điện thoại</label></td>
                <td><input type="text" id="dienthoai" name="dienthoai"></td>
            </tr>

        </table>
        <div class="buttons">
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </div>
    </form>
</div>
</body>
</html>
